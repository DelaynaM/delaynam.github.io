<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Lost Manuscript – Page 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Merriweather', serif;
    }

    .book-container {
      width: 900px;
      height: 550px;
      position: relative;
      perspective: 1500px;
      display: flex;
    }

    .left-cover {
      width: 50%;
      height: 100%;
      background: #3e2f23;
      transform-origin: left;
      animation: flipCover 2s ease forwards;
      z-index: 2;
      position: absolute;
      top: 0;
      left: 0;
    }

    @keyframes flipCover {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(-180deg); }
    }

    .right-page {
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #f5f0e1 49.5%, #e6dbc7 50.5%);
      box-shadow: inset 0 0 30px rgba(0,0,0,0.15);
      padding: 4rem 3rem;
      z-index: 1;
      opacity: 0;
      animation: fadeInText 2s ease 2s forwards;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: left;
      position: relative;
    }

    .right-page::before {
      content: '';
      position: absolute;
      top: 0;
      left: 49.8%;
      width: 1px;
      height: 100%;
      background-color: #ccc;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      z-index: 0;
    }

    .page-content {
      width: 50%;
      margin-left: 58%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #2e1d0f;
      font-family: 'Cinzel Decorative', cursive;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.8;
      color: #333;
      max-width: 454px;
      text-align: center;
    }

    .continue-btn {
      margin-top: 3rem;
      padding: 0.75rem 1.5rem;
      background-color: goldenrod;
      color: #fff;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .continue-btn:hover {
      background-color: #b8860b;
    }

    .continue-btn:active {
      transform: scale(0.98);
    }
  </style>
  <script>
    function turnPage() {
      document.body.style.transition = "transform 1s ease";
      document.body.style.transform = "rotateY(-180deg)";
      setTimeout(() => {
        window.location.href = "Bookpage3.html";
      }, 900);
    }
  </script>
</head>
<body>
  <div class="book-container">
   
    <div class="left-cover"></div>

   
    <div class="right-page">
      <div class="page-content">
        <h1>The Lost Manuscript</h1>
        <p>You’ve opened the book... and something feels off already. The ink looks fresh. The paper smells like it’s never been touched. You get the eerie feeling that someone is watching you from between the lines.</p>
        <button class="continue-btn" onclick="turnPage()">Continue →</button>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Lost Manuscript – Page 8</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Merriweather', serif;
    }

    .book-container {
      width: 900px;
      height: 550px;
      position: relative;
      background: linear-gradient(to right, #f5f0e1 49.5%, #e6dbc7 50.5%);
      box-shadow: inset 0 0 30px rgba(0,0,0,0.15);
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .book-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 49.8%;
      width: 1px;
      height: 100%;
      background-color: #ccc;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 2.25rem;
      color: #2e1d0f;
      margin-bottom: 1.2rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 720px;
      line-height: 1.9;
      color: #2b2b2b;
    }

    .ending-message {
      font-style: italic;
      font-size: 1.1rem;
      color: #4b0000;
      margin-top: 2rem;
    }

    .credits-btn {
      margin-top: 2.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #444;
      color: #fff;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .credits-btn:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="book-container">
    <h2>Chapter Five: The Last Page</h2>
    <p>
      The manuscript ends abruptly.
      <br><br>
      No final sentence. No punctuation. Just a torn edge where words once were.
      <br><br>
      But you can feel it — there was something else written here. Something you weren’t supposed to see.
    </p>

    <div class="ending-message">
      “If you're still reading, then it didn’t work.”
    </div>

    <button class="credits-btn" onclick="location.href='citations.html'">See Citations</button>
  </div>
</body>
</html>

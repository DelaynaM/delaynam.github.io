    <script>
        function createRandomImage(src) {
            const img = document.createElement("img");
            img.src = src;
            img.className = "random-img";

            // Random position within container size
            const container = document.getElementById("container");
            const maxX = container.offsetWidth - 150; //
            const maxY = container.offsetHeight - 150; 

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            img.style.left = `${randomX}px`;
            img.style.top = `${randomY}px`;

            container.appendChild(img);
        }

        createRandomImage("Images/lightbulb.png");
        createRandomImage("Images/street.png");
        createRandomImage("Images/nowhere.jpg");
        createRandomImage("Images/rainbow.jpg");
        createRandomImage("Images/hills.png");
